<!DOCTYPE html>

<body>
    <script>
        function pallindrome(str){
            n=str.length;
            s="";
            for(i=n-1;i>=0;i--){
                s+=str[i];
            }
            if(str==s)
            console.log("Pallindrome");
            else
            console.log("NotPallindrome");
        }
        pallindrome("noon");
    </script>
</body>
